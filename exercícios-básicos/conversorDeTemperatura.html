<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor de Temperatura</title>
    <style>
        body {
            font: normal 20pt arial;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        button {
            font: bolder 20pt arial;
            padding: 25px;
        }
        section {
            font: normal 20pt arial;
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="clicou()">Converter</button>
    <section id="resultado">

    </section>
    <script>
        function clicou() {
            let celsius = Number(window.prompt('Digite uma temperatura em ºC (Celsius)'));
            let kelvin =  celsius + 273.15;
            let fahrenheit = celsius * 1.8 + 32;
            let resultado = document.getElementById('resultado')
            resultado.innerHTML = `<h2>A temperatura de ${celsius.toFixed(2).replace('.', ',')}°C, corresponde a...</> </br>` 
            resultado.innerHTML += `<p>${kelvin.toFixed(2).replace('.', ',')} K (Kelvin)</p>` 
            resultado.innerHTML += `<p>${fahrenheit.toFixed(2).replace('.', ',')}°F (Fahrenheit)</p>` 
        }
    </script>
</body>
</html>
